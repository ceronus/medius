name: Publish NuGet Package

on:
  push:
    branches: 
      - master
      - release/*

jobs:
  NuGet:
    
    runs-on: windows-2022
    env:
      NUGET_SOURCE_URL: https://api.nuget.org/v3/index.json
      NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }} 
    
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        source-url: ${{ env.NUGET_SOURCE_URL }}
        dotnet-version: 6.x
    
    - name: Restore dependencies (dotnet restore)
      run: dotnet restore
      working-directory: src
      
    - name: Build (dotnet build)
      run: dotnet build --configuration release --no-restore
      working-directory: src
      
    - name: Test (dotnet test)
      run: dotnet test --configuration release --no-build --verbosity normal
      working-directory: src
      
    - name: Create nuget package (dotnet pack)
      run: dotnet pack --no-restore --configuration release --output publish
      working-directory: src

    - name: Publish package to nuget.org registry (dotnet nuget push)
      run: dotnet nuget push **/publish/*.nupkg --api-key $NUGET_AUTH_TOKEN --source $NUGET_SOURCE_URL --no-symbols true --skip-duplicate
      


