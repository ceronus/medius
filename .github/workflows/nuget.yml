name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  NuGet:
    
    runs-on: windows-2022
    env:
      NUGET_SOURCE_URL: https://api.nuget.org/v3/index.json
      NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }} 
    
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        source-url: ${{ env.NUGET_SOURCE_URL }}
        dotnet-version: 8.x
    
    - name: Build solution and create nuget package (dotnet pack)
      run: dotnet pack --configuration release --output publish
      working-directory: src

    - name: Publish package to nuget.org registry (dotnet nuget push)
      run: dotnet nuget push **/publish/*.nupkg --api-key ${{ env.NUGET_AUTH_TOKEN}} --source ${{ env.NUGET_SOURCE_URL }} --no-symbols true --skip-duplicate
      

